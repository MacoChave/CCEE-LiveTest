<div class="container">
  <mat-card *ngFor="let course of courses">
    <mat-card-header>
      <mat-card-title>{{ course.NOMBRE }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button color="accent" (click)="viewCourse(course)">
        Ver
      </button>
      <button mat-button color="accent" (click)="editCourse(course)">
        Editar
      </button>
      <button mat-button color="accent" (click)="deleteCourse(course)">
        Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
