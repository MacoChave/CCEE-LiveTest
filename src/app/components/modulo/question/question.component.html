<div
  class="container"
  *ngIf="questions != null && questions.length > 0; else addQuestion"
>
  <mat-card *ngFor="let question of questions">
    <mat-card-header>
      <mat-card-title>{{ course.NOMBRE }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ question.SENTENCE }}
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" (click)="viewQuestion(question)">
        Ver
      </button>
      <button
        *ngIf="!question.CORRECT"
        mat-button
        color="accent"
        (click)="answerQuestion(question)"
      >
        Responder
      </button>
      <button
        *ngIf="user.IDENTIFICACION == 'admin'"
        mat-button
        color="accent"
        (click)="editQuestion(question)"
      >
        Editar
      </button>
      <button
        *ngIf="user.IDENTIFICACION == 'admin'"
        mat-button
        color="accent"
        (click)="deleteQuestion(question)"
      >
        Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template class="container" #addQuestion>
  <mat-card>
    <mat-card-header>
      <mat-card-title>No hay preguntas</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end"> </mat-card-actions>
  </mat-card>
</ng-template>

<button mat-fab color="accent" class="fab" (click)="newQuestion()">
  <mat-icon>add</mat-icon>
</button>
